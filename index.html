<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github search API</title>
    <link rel="stylesheet" href="dist/css/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/5c521f9cb6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-body">
        <header>
            <div class="title">
                <h4>devfinder</h4>
            </div>
            <div class="brightness-mode">
                <button class="dark-mode">LIGHT<i class="fas fa-sun sun-icon"></i></button>
                <button class="light-mode">LIGHT<i class="fas fa-moon moon-icon"></i></button>
            </div>
        </header>

        <form id="search-users" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Search GitHub Username...">
                <button class="btn btn-primary btn-block search-btn">
                    Search
                </button>
                <i class="fas fa-search search-icon fa-lg"></i>
            </div>
        </form>

        <div class="user-information">
            <div class="row">
                <div class="col-md-3">
                    <img class="github-user-image" height="100px" width="100px" src="images/default-github-image.png">
                </div>
                <div class="col-md-6">
                    <h3 class="fullname">Default Fullname</h1>
                    <p class="handle">@Handle</p>
                    <p class="bio">Default Bio</p>
                </div>
                <div class="col-md-3">
                    <p class="joined-date">Joined 07 Jan 2022</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 offset-md-3 github-statistics">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="text-heading">
                                Repos
                            </p>
                            <p class="text-result repo-result">
                                0
                            </p>
                        </div>
                        <div class="col-md-4">
                            <p class="text-heading">
                                Followers
                            </p>
                            <p class="text-result followers-result">
                                0
                            </p>
                        </div>
                        <div class="col-md-4">
                            <p class="text-heading">
                                Following
                            </p>
                            <p class="text-result following-result">
                                0
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 offset-md-3 github-information">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="location">
                                <i class="fas fa-map-marker-alt icon"></i>
                                <span class="user-location">Location</span>
                            </div>
                            <div class="blog">
                                <i class="fas fa-link icon"></i>
                                <span class="user-blog">Blog</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="twitter">
                                <i class="fab fa-twitter icon"></i>
                                <span class="user-twitter">Twitter</span>
                            </div>
                            <div class="github">
                                <i class="fab fa-github icon"></i>
                                <span class="user-github">Github</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  
<script src="dist/js/index.js"></script>

</body>
</html>
